<p>Listado de Héroes</p>

<div  *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Héroe Borrado</h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul *ngFor="let heroe of heroesBorrados;">
    <li>{{heroe}}</li>
</ul>
<button (click) ="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i}} - {{heroe}}</li>
</ul>
